services:
  # Socket.IO 游戏服务器
  - type: web
    name: couple-game-server
    runtime: node
    plan: free
    region: oregon  # 或 singapore（离中国近）
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production

